<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div class="container">
      <div class="add-todo-box ghost" data-type="">
        <div class="box">
          <input class="add-todo-input" type="text" placeholder="Add Todo" />
          <div class="box-btn">
            <button class="save">Save</button>
            <button class="cancel">Cancel</button>
          </div>
        </div>
      </div>
      <h2 class="title">Todos App</h2>
      <div class="search">
        <div class="search-bar">
          <input type="text" placeholder="Search Todos" />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <button class="add-todo">Add Todos</button>
      </div>
      <div class="todo-list"></div>
      <span class="completed-todos">Completed Todos: <span></span></span>
      <div class="completed-list ghost"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
