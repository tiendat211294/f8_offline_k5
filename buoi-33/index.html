<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="container">
      <h3>Doc Editor</h3>
      <div class="controls-bar">
        <div class="save-files">
          <button class="action-btn">File</button>
          <input class="file-name" type="text" value="untitled" />
          <div class="dropdown-menu">
            <button class="new-file">New file</button>
            <button class="txt-file">Save as TXT</button>
            <button class="pdf-file">Save as PDF</button>
          </div>
        </div>
        <div class="controls-btn">
          <button class="bold-btn"><b>b</b></button>
          <button class="underline-btn"><u>u</u></button>
          <button class="italic-btn"><i>i</i></button>
          <input type="color" class="color-btn" />
        </div>
      </div>
      <div class="content" contenteditable="true" spellcheck="false"></div>
      <div class="counter">
        <span>Số ký tự: </span>
        <span>Số từ: </span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
