<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="player">
      <div class="player-action">
        <i class="fa-solid fa-play fa-2x"></i>
      </div>
      <div class="player-timer">
        <span>00:00</span>
        <div class="progress-bar">
          <div class="progress"><span></span></div>
          <span class="timer">00:00</span>
        </div>
        <span>00:00</span>
      </div>
    </div>
    <div class="open-karaoke">
      <button class="open-btn">Karaoke</button>
    </div>
    <div class="karaoke">
      <div class="container">
        <div class="karaoke-header">
          <h2>Karaoke</h2>
          <span class="close-karaoke">
            <i class="fa-solid fa-angle-down"></i>
          </span>
        </div>
        <div class="karaoke-lyrics">
          <p class="first-sentence"></p>
          <p class="next-sentence"></p>
        </div>
      </div>
    </div>
    <audio src="./mp3/biet-tim-dau-mp3.mp3"></audio>
    <script src="./script.js"></script>
  </body>
</html>
