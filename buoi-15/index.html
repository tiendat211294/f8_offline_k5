<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập buổi 15</title>
    <link rel="stylesheet" href="./css/buoi-15.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home-page">
      <input type="checkbox" hidden id="box" />
      <aside class="aside">
        <div class="logo">
          <a href="#"><img src="./images/logo.svg" alt="logo" /></a>
        </div>
        <h2>Explore</h2>
        <nav>
          <a href="#!"
            ><img src="./images/icons/nav-item-1.svg" alt="icon-1" />New In</a
          >
          <a href="#!"
            ><img src="./images/icons/nav-item-2.svg" alt="icon-2" />Clothing</a
          >
          <a href="#!"
            ><img src="./images/icons/nav-item-3.svg" alt="icon-3" />Shoes</a
          >
          <a href="#!"
            ><img
              src="./images/icons/nav-item-4.svg"
              alt="icon-4"
            />Accessories</a
          >
          <a href="#!"
            ><img
              src="./images/icons/nav-item-5.svg"
              alt="icon-5"
            />Activewear</a
          >
          <a href="#!"
            ><img src="./images/icons/nav-item-6.svg" alt="icon-6" />Gifts &
            Living</a
          >
          <a href="#!"
            ><img
              src="./images/icons/nav-item-7.svg"
              alt="icon-7"
            />Inspiration</a
          >
        </nav>
        <div class="help-center">
          <img src="./images/icons/help.svg" alt="help" />
          <span>Help Center</span>
        </div>
      </aside>
      <label for="box" class="overlay"></label>
      <header class="header">
        <div class="header_head">
          <div class="logo">
            <a href="#"><img src="./images/logo.svg" alt="logo" /></a>
          </div>
          <label for="box"><i class="fa-solid fa-bars"></i></label>
        </div>
        <form action="" class="search">
          <label
            ><img src="./images/icons/search.svg" alt="" />
            <input type="text" placeholder="Search store"
          /></label>
        </form>
        <nav>
          <a href="#!" class="active">products</a>
          <a href="#!">story</a>
          <a href="#!">manufacturing</a>
          <a href="#!">packaging</a>
        </nav>
        <div class="action">
          <a href="#!"><img src="./images/icons/basket.svg" alt="" /></a>
          <a href="#!"><img src="./images/icons/person.svg" alt="" /></a>
        </div>
      </header>
      <main class="main">
        <div class="group-1">
          <div class="image-wide">
            <img src="./images/item-img/item-1.svg" alt="item-1" />
          </div>
          <div class="image-wide">
            <img src="./images/item-img/item-2.svg" alt="item-2" />
          </div>
        </div>
        <div class="group-2">
          <div class="image-tall">
            <img src="./images/item-img/item-3.svg" alt="item-3" />
          </div>
          <div class="image-tall">
            <img src="./images/item-img/item-4.svg" alt="item-4" />
          </div>
        </div>
        <div class="group-3">
          <div class="image-tall">
            <img src="./images/item-img/item-5.svg" alt="item-5" />
          </div>
          <div class="image-tall">
            <img src="./images/item-img/item-6.svg" alt="item-6" />
          </div>
        </div>
        <div class="group-4">
          <div class="image-wide">
            <img src="./images/item-img/item-7.svg" alt="item-7" />
          </div>
          <div class="image-wide">
            <img src="./images/item-img/item-8.svg" alt="item-8" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
