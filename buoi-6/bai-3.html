<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai 3</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/bai-3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- nửa trái -->
    <div class="left-content">
      <div class="left-heading heading">
        <span class="logo">JL</span>
        <h3 class="left-title title">Just Log</h3>
      </div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae
        praesentium maiores iste atque nostrum veniam. Architecto eos quod odio
        maxime.
      </p>
      <button class="read-btn" id="readbtn">Read More</button>
      <span class="icons">
        <a href=""><i class="fab fa-facebook-f"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-google-plus-g"></i></a>
        <a href=""><i class="fab fa-linkedin-in"></i></a>
      </span>
    </div>
    <!-- nửa phải -->
    <div class="right-content">
      <h2>Login to <span class="acc">your account</span></h2>
      <hr />
      <form action="" class="user-account">
        <input
          type="email"
          name="gmail"
          placeholder="Email Address"
          id="mail"
        />
        <input type="password" name="pass" placeholder="Password" id="pass" />
        <span class="login-option">
          <label for="check">
            <input hidden type="checkbox" name="check" id="check" />

            <i class="fas fa-check-square"></i>
            <i class="far fa-square"></i>
            Remember me
          </label>
          <a class="fgpass" href="#">Forgot Password</a>
        </span>
        <button class="login-btn" id="loginbtn">LOGIN</button>
        <div class="register">
          <span>Don't have an account?</span>
          <a href="#">Register here</a>
        </div>
      </form>
    </div>
  </body>
</html>
