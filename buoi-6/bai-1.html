<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Dropdown</title>
    <link rel="stylesheet" href="./CSS/bai-1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <main class="menu">
      <div class="menu-item">
        <a href="#"><i class="fas fa-home"></i></a>
      </div>
      <div class="menu-item">
        <i class="fas fa-star"></i><span>About us</span>
        <i class="fas fa-angle-down"></i>
        <div class="sub-menu">
          <ul>
            <li><i class="fas fa-check"></i><span>Name</span></li>
            <li><i class="fas fa-check"></i><span>Photo</span></li>
            <li><i class="fas fa-check"></i><span>Address</span></li>
          </ul>
        </div>
      </div>
      <div class="menu-item">
        <i class="fas fa-volume-off"></i> <span>New</span>
        <i class="fas fa-angle-down"></i>
        <div class="sub-menu">
          <ul>
            <li><i class="fas fa-check"></i><span>Company</span></li>
            <li><i class="fas fa-check"></i><span>Products</span></li>
            <li><i class="fas fa-check"></i><span>Specials</span></li>
          </ul>
        </div>
      </div>
      <div class="menu-item">
        <i class="fas fa-briefcase"></i> <span>Portfolio</span>
        <i class="fas fa-angle-down"></i>
        <div class="sub-menu">
          <ul>
            <li><i class="fas fa-check"></i><span>Company</span></li>
            <li><i class="fas fa-check"></i><span>Products</span></li>
            <li><i class="fas fa-check"></i><span>Specials</span></li>
          </ul>
        </div>
      </div>
      <div class="menu-item" style="float: right">
        <a href="https://facebook.com" target="_blank">
          <i class="fas fa-edit"></i><span>Blog</span>
        </a>
      </div>
      <div class="menu-item" style="width: 300px"></div>
      <div class="menu-item" style="float: right">
        <a href="https://facebook.com" target="_blank">
          <i class="fas fa-phone-alt"></i><span>Contract</span>
        </a>
      </div>
    </main>
  </body>
</html>
